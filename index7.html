<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style7.css">
    <title>Candidate Profile</title>
</head>
<body>
    <div class="form-container">
        <h2>Candidate Profile</h2>
        <form>
            <div class="form-group">
                <label for="firstName">Full Name*</label>
                <div class="name-fields">
                    <input type="text" id="firstName" name="firstName" value="Tanmay" required>
                    <input type="text" id="middleName" name="middleName" value="Anderson">
                    <input type="text" id="lastName" name="lastName" value="O'Keefe" required>
                </div>
            </div>
            <div class="form-group">
                <label for="jobVacancy">Job Vacancy</label>
                <select id="jobVacancy" name="jobVacancy">
                    <option value="">-- Select --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" value="0cHCI79m9tiHUljAjEp83@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" id="contactNumber" name="contactNumber" value="2983450669744128">
            </div>
            <div class="form-group">
                <label for="resume">Resume</label>
                <input type="file" id="resume" name="resume">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
