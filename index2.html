<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="header">
        <h1>Recruitment</h1>
        <div class="user-profile">
        
        </div>
    </div>
    <div class="container">
        <div class="tab">
            <button class="tablinks">Candidates</button>
            <button class="tablinks active">Vacancies</button>
        </div>

        <div id="Candidates" class="tabcontent">
            <form class="search-form">
                <h2>Candidates</h2>
                <div class="form-group">
                    <label for="job-title">Job Title</label>
                    <select id="job-title">
                        <option>-- Select --</option>
                    </select>
                </div>
                <!-- Add more form fields as required -->
                <div class="form-buttons">
                    <button type="reset">Reset</button>
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>

        <div id="Vacancies" class="tabcontent" style="display: block;">
            <form class="search-form">
                <h2>Vacancies</h2>
                <div class="form-group">
                    <label for="job-title">Job Title</label>
                    <select id="job-title">
                        <option>-- Select --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="vacancy">Vacancy</label>
                    <select id="vacancy">
                        <option>-- Select --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="hiring-manager">Hiring Manager</label>
                    <select id="hiring-manager">
                        <option>-- Select --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option>-- Select --</option>
                    </select>
                </div>

                <div class="form-buttons">
                    <button type="reset">Reset</button>
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
